
{% extends "templates/base.html" %}
{% block content %}

<div class="container py-4">
    <div class="card">
        <div class="card-body">
            <h1 class="card-title">Student Index</h1>
            <form method="post" action="/students/{{student.key.id()}}">
                <div class="form-group">
                  <label for="InputName">Name</label>
                  <input type="text" class="form-control" id="InputName" name="InputName" placeholder="Name" value="{{student.name}}">
                </div>
                <div class="form-group">
                  <label for="InputLecturer">Lecturer</label>
                  <input type="text" class="form-control" id="InputLecturer" name="InputLecturer" placeholder="Lecturer" value="{{student.lecturer}}">
                </div>
                <div class="form-group">
                  <label for="InputEmail">Email address</label>
                  <input type="email" class="form-control" id="InputEmail" name="InputEmail" placeholder="Enter email" value="{{student.email}}">
                </div>
                <div class="form-group">
                  <label for="InputStudentNumber">Student Number</label>
                  <input type="text" class="form-control" id="InputStudentNumber" name="InputStudentNumber" placeholder="Student Number" value="{{student.student_number}}">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>



    </div>
</div>

{% endblock %}
