
{% extends "templates/base.html" %}
{% block content %}

<div class="container py-4">
    <div class="card">
        <div class="card-body">
            <h1 class="card-title">Create Student</h1>
            <form method="post" action="/students/create">
                <div class="form-group">
                  <label for="InputName">Name</label>
                  <input type="text" class="form-control" id="InputName" name="InputName" placeholder="Name">
                </div>
                <div class="form-group">
                  <label for="InputLecturer">Lecturer</label>
                  <input type="text" class="form-control" id="InputLecturer" name="InputLecturer" placeholder="Lecturer">
                </div>
                <div class="form-group">
                  <label for="InputEmail">Email address</label>
                  <input type="email" class="form-control" id="InputEmail" name="InputEmail" placeholder="Enter email">
                </div>
                <div class="form-group">
                  <label for="InputStudentNumber">Student Number</label>
                  <input type="text" class="form-control" id="InputStudentNumber" name="InputStudentNumber" placeholder="Student Number">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>



    </div>
</div>

{% endblock %}
