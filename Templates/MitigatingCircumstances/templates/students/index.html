
{% extends "templates/base.html" %}
{% block content %}

<div class="container py-4">
    <div class="card">
        <div class="card-body">
            <h1 class="card-title">Student Index</h1>
        </div>
        <div class="list-group-flush">
            {% for student in students %}
                <a class="list-group-item">
                    {{student.name}}
                </a>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
