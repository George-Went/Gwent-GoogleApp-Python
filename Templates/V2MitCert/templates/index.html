<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Mitigating Circumstances</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
    <body>
        <header>
            <div class ="card">
                <div class="card-header">
                    <h1>Mitigating Circumstances</h1>
                </div>
            </div>
        </header>
        <div class="container py-4">
            <div class="card">
                <div class="card-body">
                <h2 class="card-title">Login to your account</h2>
                <form method="post" action="/students">
                    <div class="form-group">
                        <label for="InputName">Name</label>
                        <input type="text" class="form-control" id="InputName" name="InputName" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label for="InputEmail">Email address</label>
                        <input type="email" class="form-control" id="InputEmail" name="InputEmail" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="InputPassword">Password</label>
                        <input type="text" class="form-control" id="InputPassword" name="InputPassword" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                      Or login with:
                </div>
                <div class="card-body">
                    <h5 class="card-title">Special title treatment</h5>
                    <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
        </div>
    </body>
</html>
