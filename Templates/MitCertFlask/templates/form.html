
{% extends "base.html" %}
{% block content %}

<div class="container py-4">
    <div class="card">
        <div class="card-body">
            <h1 class="card-title">Example Form</h1>
            <form method="post" action="">
              {{ form.hidden_tag() }} <!-- used to prevend csrf attacks: is hidden on web page-->
                <div class="form-group">
                  <label for="InputName">Name</label>
                  <input type="text" class="form-control" value="{{ request.form.name }}" id="InputName" name="InputName" placeholder="Name">
                </div>
                <div class="form-group">
                  <label for="InputEmail">Email address</label>
                  <input type="email" class="form-control" value="{{ request.form.email }}" id="InputEmail" name="InputEmail" placeholder="Enter email">
                </div>
                <div class="form-group">
                  <label for="InputReason">Reason</label>
                  <input type="text" class="form-control" value="{{ request.form.reason }}" id="InputReason" name="InputReason" placeholder="Reason for Submission">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>

    </div>
</div>

{% endblock %}
