
{% extends "base.html" %}
{% block content %}
 
<div class="container py-4">
  <div class="card">
    <div class="card-body">
      <h2 class="card-title">Submit Mitigating Circumstance</h2>
      <form method="post" action="">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        
        <div class="form-group">
          <label for="InputEmail">Title</label>
          <input type="text" class="form-control" name="title"  placeholder="Title">
        </div>
        
        <div class="form-group">
          <label for="exampleFormControlSelect1">Subject</label>
          <select class="form-control" id="exampleFormControlSelect1" name="unit">
            <option>1</option>
            <option>2</option>
          </select>
        
        <div class="form-group">
          <label for="reason">Reason</label>
          <textarea type="text" class="form-control" name="reason" rows="3" placeholder="reason for mitigating circumstance"></textarea>
        </div>
        
        <br>
          <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  
    </div>
    </div>
  </div>
</div>

{% endblock %}
